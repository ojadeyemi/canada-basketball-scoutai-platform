services:
  postgres:
    image: postgres:16-alpine
    container_name: scoutai-postgres
    environment:
      POSTGRES_USER: scoutai
      POSTGRES_PASSWORD: scoutai_local
      POSTGRES_DB: canada_basketball_ai
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoutai -d canada_basketball_ai"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - scoutai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoutai-backend
    ports:
      - "8080:8080"
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=postgresql://scoutai:scoutai_local@postgres:5432/canada_basketball_ai
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - PYTHONPATH=./
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scoutai-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:8080/api
    container_name: scoutai-frontend
    ports:
      - "3000:4180"
    env_file:
      - .env.local
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - scoutai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4180/health"]
      interval: 60s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  scoutai-network:
    driver: bridge

volumes:
  postgres_data:
